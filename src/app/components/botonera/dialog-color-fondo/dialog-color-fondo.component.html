<h1 mat-dialog-title>Elige un color para el fondo</h1>
<div mat-dialog-content>
    <app-rejilla-color [numeroFilas]="30" [numeroColumnas]="5"></app-rejilla-color>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Volver</button>
  <button mat-button (click)="SeleccionarColor()">Ok</button>
</div>
